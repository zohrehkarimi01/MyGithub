<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>My Github</title>
  <link rel="icon" href="images/icon.png">
</head>

<body>
  <div class="alert" id="error-alert">
    ERROR: User not found!
  </div>
  <div class="container">
    <div class="main-card">
      <div class="photo-info">
        <img src="images/profile.png" id="profile" class="profile" />
        <div class="info">
          <h2 id="name" class="name">Zohreh Karimi</h2>
          <div class="info-pair">
            <img src="images/link.png" class="icon" />
            <a id="blog" class="text-18" href="https://zohrehkarimi01.io">
              https://zohrehkarimi01.io
            </a>
          </div>
          <div class="info-pair">
            <img src="images/location.png" class="icon" />
            <p id="location" class="text-18">Isfahan/Iran</p>
          </div>
        </div>
      </div>
      <div class="bio text-18" id="bio">
        Currently a computer engineering student at Amirkabir University of Technology.
      </div>
    </div>
    <div class="search-card">
      <input type="text" id="search-box" class="p-10" name="username" placeholder="Search username...">
      <button id="submit" class="p-10">Submit</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
